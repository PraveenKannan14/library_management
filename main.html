<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function changeColor(color) {
            document.getElementById("my").style.background = color;
        }
    </script>
    <title>Document</title>
</head>

<body>
    <p>move mouse</p>
    <table width="50%">
        <tr>
            <td id="my" bgcolor="red" onmouseover="changeColor('red')">RED</td>
            <td id="my" bgcolor="green" onmouseover="changeColor('green')">GREEN</td>
            <td id="my" bgcolor="yellow" onmouseover="changeColor('yellow')">YELLOW</td>
        </tr>
    </table>
    <form>
        <input id="MyButton" type="button" value="Changing Color of button">
    </form>
</body>

</html>
